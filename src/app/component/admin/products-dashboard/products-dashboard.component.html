<div class="container mt-5">
  <h1 class="text-center text-info mb-4">Tableau de bord des produits</h1>
  
  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through products -->
        @for (product of products; track $index){
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'USD' }}</td>
            <td>
              <!-- Action Buttons with Icons -->
              <button class="btn btn-danger btn-sm" (click)="confirmDelete(product.id)">
                <i class="fas fa-trash"></i> Supprimer
              </button>
           
            </td>
          </tr>
        }
      </tbody>
    </table>
    <table class="table table-hover table-striped">
      <!-- Table content as before -->
    </table>
    
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    
  </div>

  <!-- Success/Error messages -->
  <div *ngIf="message" class="alert" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
    <strong>{{ success ? 'Succ√®s!' : 'Erreur!' }}</strong> {{ message }}
  </div>
</div>
