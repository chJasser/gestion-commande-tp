<!-- Back Button -->
<div class="row mb-4">
  <div class="col-12">
    <button class="btn btn-outline-info btn-lg" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Retourner
    </button>
  </div>
</div>

<!-- Product Details -->
<div class="container my-4">
  <div class="row">
    <div class="col-md-5 col-lg-4">
      <img src="{{thisProduct.img}}" alt="image du produit" class="img-fluid shadow-lg rounded">
    </div>
    <div class="col-md-7 col-lg-8">
      <div class="product-info">
        <h2 class="fw-bold text-dark">{{thisProduct.name}}</h2>
        <h3 class="text-success mb-3">
          <span class="badge bg-light text-dark p-2">Prix: {{thisProduct.price | currency:'TND'}}</span>
        </h3>
        <p class="text-muted mb-3">{{thisProduct.description}}</p>
        <ul class="list-unstyled">
          <li><strong>Quantité:</strong> <span class="text-primary">{{thisProduct.quantity}}</span></li>
          <li><strong>Matériau:</strong> <span class="text-info">{{thisProduct.material}}</span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Navigation Buttons: Previous and Next -->
<div class="container my-4">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-outline-primary btn-lg" (click)="prevProduct()" [disabled]="disablePrev()">
        <i class="fas fa-arrow-left"></i> Précédent
      </button>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-primary btn-lg" (click)="nextProduct()" [hidden]="disableNext()">
        Suivant <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
